<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Wainwright Wanderer Game</title> </head> <body> <h1>Welcome to the Wainwright Wanderer!</h1> <input type="text" id="player-name" placeholder="Enter your name"> <button id="start-button">Start Game</button> <div id="mountain-selection" style="display:none;"> <h2>Select a Mountain</h2> <select id="mountain-list"> <option value="Scafell Pike">Scafell Pike</option> <option value="Helvellyn">Helvellyn</option> <option value="Skiddaw">Skiddaw</option> </select> <button id="select-mountain">Select Mountain</button> </div> <div id="game-info" style="display:none;"> <h2>Game Info</h2> <p id="mountain-name"></p> <p id="mountain-height"></p> <p id="mountain-difficulty"></p> <p id="carparks"></p> <p id="route"></p> <p id="scrambling"></p> <p id="hike-time"></p> <h3>Trivia</h3> <p id="w-trivia"></p> <button id="next-hike">Next Hike</button> </div> <script> let currentPlayer = ""; let currentMountain = ""; document.getElementById("start-button").onclick = function() { let playerName = document.getElementById("player-name").value; if (playerName) { startGame(playerName); } else { alert("Please enter your name first."); } }; function startGame(playerName) { currentPlayer = playerName; document.getElementById("start-button").style.display = "none"; document.getElementById("player-name").style.display = "none"; document.getElementById("mountain-selection").style.display = "block"; } document.getElementById("select-mountain").onclick = function() { let selectedMountain = document.getElementById("mountain-list").value; currentMountain = selectedMountain; displayMountainInfo(selectedMountain); }; function displayMountainInfo(mountain) { let hikeData = { "Scafell Pike": { height: "978 meters", difficulty: "Hard", carparks: [ { name: "Wasdale Head", postcode: "CA20 1EX", what3words: "fights.throws.dawns" }, { name: "Seathwaite", postcode: "LA22 9LG", what3words: "drops.flute.narrow" } ], route: "Start from Wasdale Head, take the corridor route", scrambling: "Yes, some scrambling near the summit", hikeTime: "5-7 hours", trivia: "Scafell Pike is the highest peak in England!" }, "Helvellyn": { height: "950 meters", difficulty: "Medium", carparks: [ { name: "Swirls", postcode: "CA11 0PW", what3words: "grows.bake.slate" }, { name: "Glenridding", postcode: "CA11 0PD", what3words: "mounts.bend.passion" } ], route: "Start from Glenridding, go via Striding Edge", scrambling: "Yes, Striding Edge involves some scrambling", hikeTime: "4-6 hours", trivia: "Helvellyn was used in World War II as a radar site." }, "Skiddaw": { height: "931 meters", difficulty: "Medium", carparks: [ { name: "Latrigg", postcode: "CA12 4PY", what3words: "cage.cared.expert" }, { name: "Millbeck", postcode: "CA12 4PW", what3words: "summer.paint.wood" } ], route: "Start from the base at Latrigg and ascend to the summit", scrambling: "No, it's a straightforward walk", hikeTime: "3-5 hours", trivia: "Skiddaw is one of the oldest mountains in the Lake District." } }; document.getElementById("mountain-name").textContent = "Mountain: " + mountain; document.getElementById("mountain-height").textContent = "Height: " + hikeData[mountain].height; document.getElementById("mountain-difficulty").textContent = "Difficulty: " + hikeData[mountain].difficulty; document.getElementById("route").textContent = "Best Route: " + hikeData[mountain].route; document.getElementById("scrambling").textContent = "Scrambling: " + hikeData[mountain].scrambling; document.getElementById("hike-time").textContent = "Estimated Time: " + hikeData[mountain].hikeTime; document.getElementById("w-trivia").textContent = "Fun Fact: " + hikeData[mountain].trivia; let carparkInfo = hikeData[mountain].carparks.map(function(carpark) { return `${carpark.name} (Postcode: ${carpark.postcode}, What3words: ${carpark.what3words})`; }).join("<br>"); document.getElementById("carparks").innerHTML = "Nearby Car Parks: <br>" + carparkInfo; console.log("You are about to hike " + mountain); console.log("Height: " + hikeData[mountain].height); console.log("Difficulty: " + hikeData[mountain].difficulty); console.log("Car Parks: " + carparkInfo); console.log("Route: " + hikeData[mountain].route); console.log("Scrambling: " + hikeData[mountain].scrambling); console.log("Hike Time: " + hikeData[mountain].hikeTime); console.log("Trivia: " + hikeData[mountain].trivia); document.getElementById("mountain-selection").style.display = "none"; document.getElementById("game-info").style.display = "block"; } document.getElementById("next-hike").onclick = function() { document.getElementById("game-info").style.display = "none"; document.getElementById("mountain-selection").style.display = "block"; document.getElementById("player-name").style.display = "block"; document.getElementById("start-button").style.display = "block"; document.getElementById("player-name").value = ""; }; </script> </body> </html>
