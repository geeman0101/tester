<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Brand New Wainwright Wanderer</title> </head> <body> <h1>Welcome to the Wainwright Wanderer Game</h1> <!-- Input for player name --> <input type="text" id="player-name" placeholder="Enter your name"><br><br> <!-- Start Button --> <button id="start-button">Start Game</button> <!-- Message displayed after clicking the button --> <p id="message"></p> <!-- Link to JavaScript file --> <script> // Adding a console log to check if the script is loaded console.log("Script is loaded"); // JavaScript for the button click document.getElementById("start-button").onclick = function() { console.log("Start Button clicked!"); // Get the player's name from the input field var playerName = document.getElementById("player-name").value; console.log("Entered name:", playerName); // Check if a name was entered if (playerName) { document.getElementById("message").innerText = "Welcome, " + playerName + "! Let's start your adventure."; console.log("Player name is valid, starting game..."); startGame(playerName); } else { document.getElementById("message").innerText = "Please enter your name first!"; console.log("No name entered, prompting user..."); } } // Function to start the game function startGame(playerName) { console.log("Game started for " + playerName); // Random weather var weatherConditions = ["Sunny", "Cloudy", "Rainy", "Windy"]; var randomWeather = weatherConditions[Math.floor(Math.random() * weatherConditions.length)]; console.log("Random Weather:", randomWeather); // Game question: Decide whether to hike or rest var action = prompt("Would you like to hike or rest? Type 'hike' or 'rest'"); console.log("Player chose to", action); if (action.toLowerCase() === "hike") { var wainwrights = ["Helvellyn", "Scafell Pike", "Blencathra", "Great Gable"]; var chosenWainwright = wainwrights[Math.floor(Math.random() * wainwrights.length)]; console.log("Player chose to hike to:", chosenWainwright); document.getElementById("message").innerText += " You're hiking to " + chosenWainwright + "!"; // Randomize some trivia based on the chosen Wainwright var trivia = ""; switch (chosenWainwright) { case "Helvellyn": trivia = "Helvellyn is the third-highest mountain in the Lake District."; break; case "Scafell Pike": trivia = "Scafell Pike is the highest mountain in England."; break; case "Blencathra": trivia = "Blencathra is also known as Saddleback due to its shape."; break; case "Great Gable": trivia = "Great Gable is known for its dramatic summit and is a favorite of many hikers."; break; } console.log("Trivia:", trivia); document.getElementById("message").innerText += "\nTrivia: " + trivia; } else if (action.toLowerCase() === "rest") { console.log("Player chose to rest."); document.getElementById("message").innerText += " You decided to rest today. Maybe tomorrow!"; } else { console.log("Invalid choice made by player."); alert("Please choose 'hike' or 'rest'!"); } } </script> </body> </html>
