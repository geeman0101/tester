<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Brand New Wainwright Wanderer</title> </head> <body> <input type="text" id="player-name" placeholder="Enter your name"> <button id="start-button">Start Game</button> <script> console.log("Script loaded"); document.getElementById("start-button").onclick = function() { console.log("Start button clicked"); const playerName = document.getElementById("player-name").value; console.log("Player's name:", playerName); if (playerName === "") { console.log("Player did not enter a name"); alert("Please enter a name!"); return; } let action = prompt("Do you want to hike or rest?"); console.log("Action choice:", action); if (action && action.toLowerCase() === "hike") { let mountainChoice = prompt("Which Wainwright would you like to hike? \n1. Helvellyn \n2. Scafell Pike \n3. Great Gable"); console.log("Mountain chosen:", mountainChoice); let weather = Math.floor(Math.random() * 3); let weatherMessage = ""; if (weather === 0) { weatherMessage = "It looks like a beautiful sunny day!"; } else if (weather === 1) { weatherMessage = "The weather is cloudy with a chance of rain."; } else { weatherMessage = "Heavy rain and fog ahead!"; } console.log("Weather:", weatherMessage); let hikeDifficulty = 0; if (mountainChoice === "1") { hikeDifficulty = 3; } else if (mountainChoice === "2") { hikeDifficulty = 5; } else if (mountainChoice === "3") { hikeDifficulty = 4; } console.log("Difficulty of hike:", hikeDifficulty); let points = Math.floor(Math.random() * 10) + 1; console.log("Points earned for hiking:", points); alert(`You chose to hike up ${mountainChoice === "1" ? "Helvellyn" : mountainChoice === "2" ? "Scafell Pike" : "Great Gable"}. Weather: ${weatherMessage} Difficulty: ${hikeDifficulty} Points earned: ${points}`); } else if (action && action.toLowerCase() === "rest") { console.log("Player decided to rest."); alert("You decided to rest and take a break."); } else { console.log("Invalid action"); alert("Please choose either 'hike' or 'rest'."); } }; </script> </body> </html>
