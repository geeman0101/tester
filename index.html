<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Brand New Wainwright Wanderer</title> <style> /* Basic Styles */ body { font-family: Arial, sans-serif; padding: 20px; } #game-content { display: none; margin-top: 20px; } .question { margin-bottom: 10px; } .question input { margin-top: 5px; } #result { margin-top: 20px; font-weight: bold; } </style> </head> <body> <!-- Input for player name --> <h1>Welcome to the Wainwright Wanderer Game!</h1> <input type="text" id="player-name" placeholder="Enter your name"> <button id="start-button">Start Game</button> <!-- Game Content --> <div id="game-content"> <h2>Choose your hike!</h2> <div class="question"> <label for="mountain-choice">Pick a Wainwright mountain:</label> <select id="mountain-choice"> <option value="Helvellyn">Helvellyn</option> <option value="Scafell Pike">Scafell Pike</option> <option value="Skiddaw">Skiddaw</option> </select> </div> <div class="question"> <label>Do you want to hike or rest? (Type 'hike' or 'rest')</label> <input type="text" id="hike-or-rest" placeholder="Type here"> </div> <div id="result"></div> </div> <script> // Wait for the DOM to be fully loaded before running the script document.addEventListener("DOMContentLoaded", function() { // Get the elements const startButton = document.getElementById("start-button"); const playerNameInput = document.getElementById("player-name"); const gameContent = document.getElementById("game-content"); const resultDiv = document.getElementById("result"); console.log("Game script is running"); // Start the game when the "Start Game" button is clicked startButton.addEventListener("click", function() { const playerName = playerNameInput.value; // Ensure the player has entered a name if (playerName.trim() === "") { alert("Please enter your name to start the game."); return; } // Show the game content and hide the start button gameContent.style.display = "block"; startButton.style.display = "none"; // Log to confirm the player's name console.log("Starting the game for:", playerName); }); // Listen for the player's input after they choose to hike or rest document.getElementById("hike-or-rest").addEventListener("change", function() { const hikeOrRest = this.value.trim().toLowerCase(); // Check if the player chose to hike or rest if (hikeOrRest === "hike") { // Get the mountain choice const mountainChoice = document.getElementById("mountain-choice").value; console.log("Player chose to hike:", mountainChoice); // Display a message about their choice resultDiv.innerHTML = `You chose to hike up ${mountainChoice}. Let's go!`; // You can add more game mechanics here, e.g., generating random weather, points, etc. } else if (hikeOrRest === "rest") { console.log("Player chose to rest."); resultDiv.innerHTML = `You chose to rest. Relax and enjoy the scenery.`; } else { console.log("Invalid choice entered."); resultDiv.innerHTML = "Please type 'hike' or 'rest' to proceed."; } }); }); </script> </body> </html>
